<!DOCTYPE html>
<html lang="en">

<%
var ifeditorexist = 0;
var isloginpage = 0;
%>
<%- include header.html %>

<body>

    <!-- Navigation -->
<%-include global-navbar.html%>

    <!-- Page Content -->
    <div class="container" style="margin-top: 5em;">
        <div class="row">

        <div class="col-md-8">
        <form method="post" style="width: 50%;" class="center-block">
          <div class="form-group">
            <label for="txtname">用户名:</label>
            <input type="text" class="form-control" placeholder="请输入用户名" name="name">
          </div>
          <div class="form-group">
            <label for="txtname">密码: </label>
            <input type="password" class="form-control" placeholder="请输入密码" name="password">
          </div>
          <div class="form-group">
            <label for="txtname">确认密码: </label>
            <input type="password" class="form-control" placeholder="请确认密码" name="password-repeat">
          </div>
          <div class="form-group">
            <label for="txtname">邮箱: </label>
            <input type="email" class="form-control" placeholder="请输入邮箱" name="email">
          </div>
          <div class="form-group">
            <label for="txtname">手机号: </label>
            <input type="phonenum" class="form-control" placeholder="选填,需验证码验证" name="phonenum">
          </div>
          <button type="reset" class="btn btn-default">重置</button>
          <button type="submit" class="btn btn-default">注册</button>
        </form>
        </div>

            <div class="col-md-4">
            <%-include blogsidebar.html%>
            </div>
        </div>
        <hr>
        <!-- Footer -->
<%-include footer.html%>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
