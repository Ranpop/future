<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title><%= post.title %></title>

    <!-- Bootstrap Core CSS -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/bootstrap/cust-css/style.css" rel="stylesheet">

</head>


<body>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">use your phone to authenticate</h4>
	      </div>
	      <div class="modal-body">
	        <form class="col-md-12">
	          <div class="form-group">
	            <label for="phonenumber">phonenumber</label>
	            <input type="text" class="form-control" id="phonenumber" placeholder="you phone number">
	          </div>
	          <div class="form-group">
	            <label for="confirmno">Confirm No.</label>
	            <input type="text" class="form-control" id="confirmno" placeholder="input the auth code you received">
	          </div>
	          <div>authcode is:<a id="authcodedis"></a></div>
	          <a class="btn btn-default" href="javascript:getauthcodejs();" role="button">getAuthCode</a>
	          <a class="btn btn-default" href="javascript:confirmauthcodejs();" role="button">Confirm</a>
	        </form>	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
    <!-- Page Content -->
    <div class="container">
    	<div class="divtitle ">
    		<a><%= post.title %></a>
    	</div>

    	<ul id="sendresumestick" class="list-inline navbar-static-top">
			<li>
				<% if (user) { %>
				<a class="btn btn-primary btn-lg" href="javascript:WeiXinShareBtn();" role="button" style="background-color:rgba(255,0,0,0.5)">分享给身边的好友</a>
				<% } else { %>
				<a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="share" role="button" style="background-color:rgba(255,0,0,0.5)">分享给身边的好友</a>
				<% } %>
			</li>
			<li>
				<% if (user) { %>
				<a class="btn btn-primary btn-lg" href="/sendresumesimple/<%= post.name %>/<%= post.time.day %>/<%= post.title %>/<%= sharer%>/<%= user%>" role="button" style="background-color:rgba(0,255,0,0.5)">自己投简历</a>
				<% } else { %>
				<a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="send" role="button" style="background-color:rgba(0,255,0,0.5)">自己投简历</a>
				<% } %>
			</li>
    	</ul>
		<hr>
		<div class="articalcontent">
		<%- post.post %>
		</div>
	<hr>
    <!-- Footer -->
	<%-include footer.html%>
    </div>
    <!-- jQuery -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--stickup js-->
    <script src="/bootstrap/dist/js/stickUp.min.js"></script>
    <!-- Socket io JavaScript -->
    <script src="/bootstrap/dist/js/socket.io.js"></script>
    <!-- AuthCodeGen websocket JavaScript -->
    <script src="/bootstrap/dist/js/authcode-ws-client.js"></script>  
    <!-- weixin js sdk -->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

	<script type="text/javascript"> //initiating jQuery 
	jQuery(function($) { $(document).ready( function() { 
		//enabling stickUp on the '.navbar-wrapper' class 
		$('#sendresumestick').stickUp(); }); 
	});
	$('#myModal').on('show.bs.modal', function (event) {
	  var button = $(event.relatedTarget) // Button that triggered the modal
	  shareorsend = button.data('whatever') // Extract info from data-* attributes

	  console.log('myModal : ' + shareorsend);
	});

	function WeiXinShareBtn() { 
	 if (typeof WeixinJSBridge == "undefined") { 
	 		alert("please add our public no ranpop,you must share it in the weichat browserrrrrrrrrr"); 
	 } else { 
	 	alert("dddddddd"); 
			 WeixinJSBridge.invoke('shareTimeline', { 
			 "title": "future", 
			 "link": "http://smartcreate.net", 
			 "desc": "关注互联网创业", 
			 "img_url": "http://www.36kr.com/assets/images/apple-touch-icon.png" 
			 }); 
			 //to do inform the system the new sharer
			 <% if (user) { %>
			 	user_phoneno = '<%= user%>';
			 <% } %>
			 addnewsharerjs(user_phoneno,'<%= sharer%>','<%= post.name %>','<%= post.time.day %>','<%= post.title %>');
	 } 
	 }
	function getsendresumesimply(){
		console.log('/sendresumesimple/<%= post.name %>/<%= post.time.day %>/<%= post.title %>/<%= sharer%>/<%= user%>' + user_phoneno);
		window.location.href = '/sendresumesimple/<%= post.name %>/<%= post.time.day %>/<%= post.title %>/<%= sharer%>/<%= user%>' + user_phoneno;
	}
	</script>
</body>
</html>
